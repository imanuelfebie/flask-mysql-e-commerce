{% extends 'base.html' %}

{% block title %}New Category{% endblock title %}

{% include 'admin/navbar.html' %}

{% block body %}
<div class="card">
	<div class="card-content">
		<span class="card-title">New Category</span>
		<form action="" method="post">
			{{ form.csrf_token() }}
			<div class="input-field">
				{{ form.name(class="validate") }}
				{{ form.name.label() }}
			</div>
			<div class="input-field">
				{{ form.submit(class="btn green accent-4 white-text") }}
			</div>
		</form>
	</div>
</div>
{% endblock body %}
