{% extends 'base.html' %}

{% include 'admin/navbar.html' %}

{% block title %}{% endblock title %}

{% block body %}
<div class="card">
	<div class="card-content">
		<span class="card-title">Countries</span>
		<table class="highlight responsive-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for c in country_list %}
				<tr>
					<td>{{ c.country_id }}</td>
					<td>{{ c.name }}</td>
					<td><a href=""><i class="tiny material-icons red-text">clear</i></a></td>
					<td><a href=""><i class="tiny material-icons green-text">edit</i></a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>{% endblock body %}
