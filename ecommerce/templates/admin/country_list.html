{% extends 'base.html' %}

{% include 'admin/navbar.html' %}

{% block title %}{% endblock title %}

{% block body %}
<div class="card">
	<div class="card-content">
		<div class="row valign-wrapper">
			<div class="col s10"><span class="card-title">Countries</span></div>
			<div class="col s2 right">
				<a href="{{ url_for('admin.country_create') }}" class="blue-text">
					Add country
				</a>
			</div>
		</div>

		<table class="highlight responsive-table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{% for c in country_list %}
				<tr>
					<td>{{ c.country_id }}</td>
					<td>{{ c.name }}</td>
					<td><a href="{{ url_for('admin.country_update', id=c.country_id) }}"><i class="tiny material-icons green-text">edit</i></a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>{% endblock body %}
