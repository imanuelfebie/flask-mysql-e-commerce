{% extends 'base.html' %}

{% block title %}Basket{% endblock %}

{% block body %}
<h4>Products</h4>
<div class="row">
	{% for basket in basket_list %}
	<div class="col s4">
		<div class="card">
			<div class="card-image">
				<img src="../static/img/product_default.jpg" alt="">
			</div>
			<div class="card-content">
				<span class="card-title">{{ basket.name }}</span>
				<p class="truncate">{{ basket.description }}</p>
			</div>
			<div class="card-action">
				<a href="">$ {{ basket.price }}</a>
			</div>
		</div>
		<div class="card-action center-align">
			Price:
				<span class="card-title">{{ total_price }}</span>
				<a href="#" class="green-text">Pay</a>
		</div>
	</div>
	{% endfor %}
</div>




{% endblock body %}
