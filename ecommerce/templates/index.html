{% extends 'base.html' %}

{% block body %}

<div class="row">
	<!-- Loop through the product objects and display them -->
	{% if product_list %}
	{% for product in product_list %}
	<div class="col s4">
		<div class="card">
			<div class="card-image">
				<img src="../static/img/product_default.jpg" alt="">

				<span class="card-title">{{ product.name }}</span>
				<a href="" class="btn-floating halfway-fab waves-effect waves-light green">
					<i class="material-icons">add</i>
				</a>
			</div>
			<div class="card-content">	
				<p class="truncate">{{ product.description }}</p>
			</div>
			<div class="card-action">
				<a href="">$ {{ product.price }}</a>
				<a href="">Stock {{ product.stock }}</a>
			</div>
		</div>
	</div>
	{% endfor %}
	{% else %}
		<p class="center-align">Wow, such empty!</p>
	{% endif %}
</div>
{% endblock body %}
