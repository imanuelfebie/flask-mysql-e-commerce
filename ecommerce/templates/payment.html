{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block body %}

<h4>Payment</h4>
<div class="row">
{% for price in total_price %}
		<div class="col s4">
        <div id="center">
            <div class="card-action center-align">			
			Price:$
				<span class="card-title">{{ price.total }}</span>
			</div>
        </div>
	{% endfor %}

	{% for payment in payment %}
	<div class="col s12">
		<div class="card">
			<div class="card-action">
				<a href="">{{ payment.name }}</a>
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock body %}
