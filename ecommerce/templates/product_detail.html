{% extends 'base.html' %}

{% include 'includes/navbar.html' %}

{% block body %}
<div class="row">
	<!-- -->
	<div class="col s12">
		<div class="card">
			<div class="card-content">	
				<span class="card-title">{{ product.name }}</span>
				<!-- Price detail -->
				<div class="row valign-wrapper">
					<div class="col s2 grey-text">PRICE</div>
					<div class="col s10"><h4 class="orange-text">$ {{ '%0.2f'|format(product.price|float) }}</h4></div>
				</div>
				<!-- Quantity -->
				<div class="row valign-wrapper">
					<div class="col s2 grey-text">QUANTITY</div>
					<div class="col s10"></div>
				</div>
				<!-- Product description -->
				<div class="row valign-wrapper">
					<div class="col s2 grey-text">DESCRIPTION</div>
					<div class="col s10">{{ product.description }}</div>
				</div>
			</div>
		</div>
	</div>
	<!-- -->
	<div class="col s12">
		<div class="card-panel">
			<!-- Store name -->
			<div class="row valign-wrapper">
				<div class="col s1 grey-text">STORE</div>
				<div class="col s11"><h5 class="green-text">{{ product.store_name }}</h5></div>
			</div>
			<!-- Store description -->
			<div class="row valign-wrapper">
				<div class="col s1 grey-text">ABOUT</div>
				<div class="col s11">{{ product.about }}</div>
			</div>
		</div>
	</div>

</div>
{% endblock body %}
