{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% include 'includes/navbar.html' %}

{% block body %}
<div class="row">
	<!-- Store Details -->
	<div class="col s12">
		<div class="card-panel">
			<div class="row valign-wrapper">
				<div class="col s3">
				</div>
				<div class="col s9">
					<h4>{{ object.name }}</h4>				
					<small>Owned by {{ object.firstname }} {{ object.lastname }}</small>
				</div>
			</div>
		</div>
	</div>

	<!-- Products -->

</div>

<!-- Edit tool for store owners -->
{% if session.is_authenticated %}
<div class="fixed-action-btn">
  	<a class="btn-floating btn-large red">
    	<i class="large material-icons">shop</i>
  	</a>
 	<ul>
    	<li><a href="{{ url_for('catalog.product_create', id=g.user.store_id) }}" class="btn-floating red"><i class="material-icons">add</i></a></li>
	</ul>
</div>
{% endif %}
{% endblock body %}
