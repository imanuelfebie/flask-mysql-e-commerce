{% extends 'base.html' %}

{% block title %}{% endblock title %}

{% include 'includes/navbar.html' %}

{% block body %}
<div class="row">
	<!-- Store Details -->
	<div class="col s12">
		<div class="card-panel">
			<div class="row valign-wrapper">
				<div class="col s3">
				</div>
				<div class="col s9">
					<h5 class="green-text">{{ owner.store_name }}</h5>
					<small class="grey-text">
						owner {{ owner.firstname }} {{ owner.lastname }}
					</small>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Products from this store -->
<div class="row">
	{% for p in product_list %}
	<div class="col s6 l4">
		<div class="card">
			<div class="card-content">
				<div class="card-image">
					<a href="{{ url_for('catalog.product_detail', id=p.product_id) }}">
						<img src="../static/img/product_default.jpg" alt="">
					</a>
					<a href="{{ url_for('cart.cart_items', id=p.product_id ) }}" class="btn-floating halfway-fab waves-effect waves-light green accent-4">
						<i class="material-icons">add</i>
					</a>
				</div>
				<span class="card-title">{{ p.name }}</span>
				<small class="grey-text"></small>
				<h6 class="orange-text">$ {{ p.price }}</h6>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock body %}
